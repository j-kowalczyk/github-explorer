<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github explorer</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Github Club</a>
        </div>
    </div>
</div>
<div class="container container__content" id="github-app">
    <script type="text/x-handlebars" data-template-name="application">
        <div class="row">
            <div class="col-md-12" >
                {{outlet}}
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
        <h1>Github Club</h1>
        <hr />
        <p>This is the Github explorer.</p>
        <ul>
            {{#each }}
            <li>{{#link-to 'user' this }} {{ name }} {{/link-to}}</a></li>
            {{/each}}
        </ul>
        {{renderedOn}}
        <p>
            <button class="btn btn-success" {{action "clickMe"}}>Click Me!</button>
        </p>
    </script>

    <script type="text/x-handlebars" data-template-name="user">
        <div class="row">
            <div class="col-md-3 container__content">
                <div class="well">

                    <p class="text-center">
                        {{#link-to 'user' this}}<img {{bind-attr src=avatar_url}} class="pic" />{{/link-to}}
                    </p>
                    <h4>{{#link-to 'user' this}}{{name}}{{/link-to}}</h4>
                    <p>
                        {{company}}<br/>
                        {{location}}<br/>
                        {{email}}<br/>
                    </p>
                    <hr/>
                    <table class="table table-responsive">
                        <tr><td>Followers:</td><td>{{followers}}</td></tr>
                        <tr><td>Repos:</td><td>{{public_repos}}</td></tr>
                        <tr><td>Gists:</td><td>{{public_gists}}</td></tr>
                    </table>
                    <p>
                        {{#link-to "index"}}Back{{/link-to}}
                    </p>
                </div>
            </div>
            <div class="col-md-8 container__content">
                <h2>{{name}}'s Github</h2>
                <hr />
                <ul>
                    <li><a href="#">Repositories</a></li>
                    <li><a href="#">News and events</a></li>
                    <li><a href="#">Gists</a></li>
                </ul>
            </div>

        </div>

    </script>


</div>
<div id="app-root"></div>


<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>

<script src="bower_components/ember/ember.js"></script>
<!-- should be:

Ember 1.4.0
jQuery >=1.7 && <=2.1
Handlebars 1.1.2

-->
<script type="text/javascript" src="bower_components/moment/moment.js"></script>
<script type="text/javascript" src="script.js">
</script>
</body>
</html>
